<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Comic Sans MS", cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    z-index: 10;
}

h1 {
    color: #ff4d6d;
}

p {
    color: #555;
    font-size: 18px;
}

/* Buttons */
button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#yes:hover {
    background: #ff1e4d;
}

#no {
    background: #ddd;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will You Be My Valentine? ğŸ’•</h1>
    <p>You make my world brighter and my heart happier ğŸŒ¸</p>

    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜</button>
</div>

<script>
function yesClicked() {
    document.body.innerHTML =
    "<h1 style='color:white;text-align:center;margin-top:40vh;font-size:40px;'>Yayyyy ğŸ’• You made me sooo happy!!!</h1>";
}

function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Create floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
